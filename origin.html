<!DOCTYPE html>
<html>

<head>
    <title>MarsX_O.R.I.G.I.N</title>
    
    <!-- **LOCAL AFRAME COMPONENTS FROM NPM*** -->
    <script>
        // WebXR requires https: to work so ensure redirected if needed.
        if (
            location.hostname !== "localhost" &&
            window.location.protocol === "http:"
        )
            window.location.protocol = "https:";
    </script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="js/aframe-environment-component.js"></script>
    <script src="js/controller-listener.js"></script>
    <script src="js/player-move.js"></script>
    <script src="js/raycaster-extras.js"></script>
    <script src="js/pdf.js"></script>
    <script src="js/interactive-book.js"></script>

    <!-- **GLOBAL AFRAME COMPONENTS FROM NPM*** -->
    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>

</head>

<body>

<script></script>

<a-scene renderer="antialias: true;">
    <a-simple-sun-sky sun-position="0.7 0.4 -1"></a-simple-sun-sky>
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="0.7 0.4 -1"></a-entity>
    
    <!-- **ASSETS*** -->
    <a-assets>
        <img id="gradient" src="images/gradient-fade.png" />
        <img id="border"   src="images/border.png" />
    
    </a-assets>
    <!-- ---------------------------------------------------------------------------------------- -->
    
    <!-- **3D MODELS and Navmesh*** -->
    <a-gltf-model id="block" position="0 0.5 0" src="./assets/scifi_11mb-v1.glb"></a-gltf-model>
        <!-- ---------------------------------------------------------------------------------------- -->


    <a-entity 
        id="player" 
        position="0 0 0" 
        player-move="controllerListenerId: #controller-data;
                     navigationMeshClass: environmentGround;">
        
        <a-camera></a-camera>
    
        <a-entity 
            id="controller-data" 
            controller-listener="leftControllerId:  #left-controller; 
                                 rightControllerId: #right-controller;">
        </a-entity>

        <a-entity 
            id="left-controller"
            oculus-touch-controls="hand: left">
        </a-entity>

        <a-entity
            id="right-controller"
            oculus-touch-controls="hand: right"
            raycaster="objects: .raycaster-target, .environmentGround;"
            raycaster-extras="controllerListenerId: #controller-data; 
                              beamImageSrc: #gradient; beamLength: 0.5;">
        </a-entity>


    </a-entity>


     
</a-scene>

</body>
</html>
