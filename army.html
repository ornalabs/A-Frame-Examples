<!DOCTYPE html>
<html>

<head>
       <title>Monster Army</title>
       <meta name="description" content="Monster Army">

       <script src="js/aframe-v1.3.0.js"></script>
       <script src="js/aframe-environment-component.js"></script>

<body>


<a-scene environment="preset: yavapai;">
	<a-assets>

		<a-asset-item id="eligator" src="/assets/Aligator20Enemy-v2.glb"></a-asset-item>
	
	</a-assets>
	
	<a-entity gltf-model="#eligator" 
		position = "0 0 0"
		rotation="0 0 0"
		scale="0.1 0.1 0.1">
	</a-entity>



  <a-entity camera look-controls wasd-controls="acceleration: 50" position="0 0 7" rotation="-38 0 0">
      <!-- <a-entity light="type: ambient; color: #ffff; distance: 0;"></a-entity> -->
  </a-entity>  


</a-scene>
