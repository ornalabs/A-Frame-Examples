<!DOCTYPE html>
<html>

<head>
       <title>Monster Army</title>
       <meta name="description" content="Monster Army">
       <!-- <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo="> -->
       <script src="js/aframe-v1.3.0.js"></script>
       <script src="js/aframe-environment-component.js"></script>
       <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/instanced-mesh@v0.3-alpha/src/instanced-mesh.min.js"></script>
       <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>

<body>


<a-scene environment="preset: starry; ground: none;" background="color: #000000;">
	<a-assets>
		<!-- all model files from Poly by Google 
			 (with texture modifications to reduce file size and increase brightness) -->
		<a-asset-item id="pine" src="models/trees/PineTree.gltf"></a-asset-item>
	
	</a-assets>
	
	<a-entity gltf-model="#ash" 
		position = "-12 0 -15"
		rotation="0 0 0"
		scale="0.4 0.5 0.5">
	</a-entity>

	<a-entity gltf-model="#sycamore" 
		position = "-5 0 -15"
		rotation="0 0 0"
		scale="0.4 0.5 0.5">
	</a-entity>

	<a-entity gltf-model="#pine" 
		position = "0 0 -15"
		rotation="0 30 0"
		scale="0.5 0.5 0.5">
	</a-entity>

  <a-entity camera look-controls wasd-controls="acceleration: 5" position="0 1.6 0">
      <a-entity light="type: point; color: #888888; distance: 20;"></a-entity>
  </a-entity>  


</a-scene>

</body>
</html>
